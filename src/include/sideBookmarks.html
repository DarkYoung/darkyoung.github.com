<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <base href="../../"/>
    <base target="_blank"/>
    <link rel="stylesheet" href="src/css/style-tag.css">
    <link rel="stylesheet" href="dist/css/fontello-common.css">
</head>
<body>
<div class="container-tags">
    <div class="left-tags">
        <ul>
            <li class="tag-left"><i class="icon-heart">1</i><span class="separator"></span></li>
            <li class="tag-left"><i class="icon-heart">2</i><span class="separator"></span></li>
            <li class="tag-left"><i class="icon-heart">3</i><span class="separator"></span></li>
        </ul>
    </div>
    <div class="left-hand"><i class="icon-left-hand"></i></div>
    <div class="right-hand"><i class="icon-right-hand"></i></div>
    <div class="right-tags">
        <ul>
            <li class="tag-right"><span class="separator"></span><i class="icon-qq"></i></li>
            <li class="tag-right"><span class="separator"></span><i class="icon-mail-alt"></i></li>
            <li class="tag-right"><span class="separator"></span><i class="icon-github-circled"></i></li>
            <li class="tag-right"><span class="separator"></span><i class="icon-print"></i></li>
        </ul>
    </div>
</div>
</body>
</html>
